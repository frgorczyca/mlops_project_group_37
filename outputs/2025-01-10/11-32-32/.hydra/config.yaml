seed: 42
model:
  model_name: roberta-base
  gradient_checkpointing: true
  dropout: 0.3
  num_classes: 2
optimizer:
  type: adam
  lr: 2.0e-05
  weight_decay: 0.01
data:
  max_length: 512
  test_size: 0.2
training:
  batch_size: 16
  max_epochs: 10
  label_smoothing: 0.1
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  precision: 16-mixed
  save_top_k: 3
  early_stopping: true
  patience: 3
  accelerator: auto
  devices: 1
logging:
  use_wandb: false
  project_name: text-detect
  run_name: roberta-base-run
