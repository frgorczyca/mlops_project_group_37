# configs/training/default.yaml
# Save options
save_model: True
output_dir: "models/checkpoints"
model_name: model.pth

# Dataloaders
val_size: 0.2
batch_size: 16
num_workers: 8

# Trainer hyperparamters
max_epochs: 2
precision: "16-mixed"

# Callbacks
# - Checkpointing
save_checkpoints: True
save_top_k: 1
# - Early stopping
early_stopping: True
patience: 3

